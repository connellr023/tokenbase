name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./web

      - name: Run tests
        run: npm test
        working-directory: ./web
