name: Check Formatting
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-formatting:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- TypeScript & Markdown (Prettier) ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check formatting with Prettier
        id: prettier-check
        run: prettier --check "**/*.{ts,tsx,md,mjs,css,scss}"

      - name: Fix formatting with Prettier
        if: steps.prettier-check.outcome == 'failure'
        run: prettier --write "**/*.{ts,tsx,md,mjs,css,scss}"

      # ---- Golang (gofmt) ----
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Check formatting with gofmt
        id: gofmt-check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted. Run 'gofmt -w .' to fix."
            exit 1
          fi

      - name: Fix formatting with gofmt
        if: steps.gofmt-check.outcome == 'failure'
        run: gofmt -w .
